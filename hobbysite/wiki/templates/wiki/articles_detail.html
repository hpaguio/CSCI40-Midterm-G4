<!DOCTYPE html>
<html>
<head><title>{{ article.title }}</title></head>
<body>
<header>
    <h1>{{ article.title }}</h1>
</header>

{% if article.category %}
    <p>Category: {{ article.category.name }}</p>
{% else %}
    <p>No Category</p>
{% endif %}

<p>{{ article.entry }}</p>
<p>Created on: {{ article.created_on }}</p>
<p>Last updated: {{ article.updated_on }}</p>

</body>
</html>
