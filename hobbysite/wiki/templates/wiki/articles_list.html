<!DOCTYPE html>
<html>
<head><title>Wiki Articles</title></head>
<body>
<header>
    <h1>Articles List</h1>
</header>
<ul>
    {% for article in articles %}
        <li><a href="/wiki/article/{{ article.id }}">{{ article.title }}</a></li>
        <p>Created on: {{ article.created_on }}</p>
    {% endfor %}
</ul>
</body>
</html>
