<!DOCTYPE hmtl>

<html>
	<head>
		<title>Merchandise Store</title>
	</head>

	<body>
		<header>
			<h1>Merchandise Store</h1>
		</header>
		<ul>
			{% for item in product_type %}
			<li><a href="/merchstore/item/{{item.id}}">{{ item.name }}</a></li>
			<p>Description: {{ item.description }}</p>
			{% endfor %}
		</ul>

	</body>
</html>
